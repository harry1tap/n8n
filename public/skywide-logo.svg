<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="500" height="150" rx="15" fill="#1f2937"/>
  
  <!-- Network icon -->
  <g transform="translate(40, 35)">
    <!-- Central larger node -->
    <circle cx="50" cy="40" r="12" fill="#60a5fa"/>
    <!-- Surrounding nodes -->
    <circle cx="20" cy="20" r="8" fill="#93c5fd"/>
    <circle cx="80" cy="20" r="8" fill="#93c5fd"/>
    <circle cx="20" cy="60" r="8" fill="#93c5fd"/>
    <circle cx="80" cy="60" r="8" fill="#93c5fd"/>
    <circle cx="50" cy="10" r="6" fill="#bfdbfe"/>
    <circle cx="50" cy="70" r="6" fill="#bfdbfe"/>
    
    <!-- Connecting lines -->
    <line x1="50" y1="40" x2="20" y2="20" stroke="#93c5fd" stroke-width="2.5"/>
    <line x1="50" y1="40" x2="80" y2="20" stroke="#93c5fd" stroke-width="2.5"/>
    <line x1="50" y1="40" x2="20" y2="60" stroke="#93c5fd" stroke-width="2.5"/>
    <line x1="50" y1="40" x2="80" y2="60" stroke="#93c5fd" stroke-width="2.5"/>
    <line x1="50" y1="40" x2="50" y2="10" stroke="#93c5fd" stroke-width="2"/>
    <line x1="50" y1="40" x2="50" y2="70" stroke="#93c5fd" stroke-width="2"/>
    
    <!-- Secondary connections for more network depth -->
    <line x1="20" y1="20" x2="80" y2="20" stroke="#6b7280" stroke-width="1.5" opacity="0.4"/>
    <line x1="20" y1="60" x2="80" y2="60" stroke="#6b7280" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Main SKYWIDE text -->
  <text x="170" y="90" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">
    SKYWIDE
  </text>
  
  <!-- Powered by text -->
  <text x="170" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="#9ca3af">
    POWERED BY SEOBRAND AI
  </text>
</svg>